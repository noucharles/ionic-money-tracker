<ion-content>
  <div class="main-div ion-padding">
    <h1 class="ion-padding">Money Tracker</h1>

    <div class="list">
      <ion-list>
        <ion-item-sliding>
          <ion-item>
            <ion-label>
              Lunch
              <p class="expense">Food</p>
            </ion-label>
            <p class="amount">$15</p>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="dark">
              <ion-icon name="create-outline"  routerLink="/add-edit-data"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding>
          <ion-item>
            <ion-label>
              Gym MenberShip
              <p class="expense">Gym</p>
            </ion-label>
            <p class="amount">$90</p>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="dark">
              <ion-icon name="create-outline" routerLink="/add-edit-data"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding>
          <ion-item>
            <ion-label>
              Monthly Salary
              <p class="income">Job</p>
            </ion-label>
            <p class="amount">$2100</p>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="dark">
              <ion-icon name="create-outline" routerLink="/add-edit-data"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>

        <ion-item-sliding>
          <ion-item>
            <ion-label>
              Bonus Salary
              <p class="income">Job</p>
            </ion-label>
            <p class="amount">$200</p>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="dark">
              <ion-icon name="create-outline" routerLink="/add-edit-data"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </div>

    <icon-fab-button color="dark">
      <ion-icon name="add-outline" routerLink="/add-edit-data"></ion-icon>
    </icon-fab-button>
  </div>
</ion-content>
